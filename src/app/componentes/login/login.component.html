<div class="container">
    <div class="wrap">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 mt-5">
                <form #formSesion="ngForm">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h4 class="card-title">Inicia tu sesion</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.usuario"
                                 class="form-control" placeholder="Escribe tu usuario" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="clave" #clave="ngModel" [(ngModel)]="usuario.password"
                                 class="form-control" placeholder="Escribe tu contraseÃ±a" required>
                            </div>
                            <div class="form-group">
                                <input type="button" class="form-control" value="Iniciar" (click)="iniciando(formSesion)">
                            </div>
                            <a [routerLink]="['/registro']">Registrate</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
